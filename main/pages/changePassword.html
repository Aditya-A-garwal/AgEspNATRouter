<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mini Nat Router</title>
    </head>
    <body>
        <h1>Mini Nat Router - Update Details</h1>
        <form action="/updatePassword" method="GET">
            <label for="username">New Username (leave blank to not change): </label><br />
            <input type="text" name="username"><br />
            <label for="password">New Password (leave blank to not change): </label><br />
            <input type="password" name="password"><br />
            <input type="submit" value="Update">
        </form>
    </body>
</html>
